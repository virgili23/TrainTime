<div class="container">
    <!-- Header -->

        <div class="panel-body">

        <!-- Table Heads -->
        <thead>
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>

        <!-- ////////////////////////// Table Contents ////////////////////////////-->

<div class="panel panel-primary"> <!-- add train -->
    <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
    </div>
    <div class="panel-body">
            <form id="input-form">
                <!-- Train Name -->
                <div class="form-group">
                    <label for="name-input">Train Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Name of the train">
                </div>
                <!-- Destination -->
                <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input type="text" class="form-control" id="dest-input" placeholder="Destination">
                </div>
                <!-- First Train Time -->
                <div class="form-group">
                    <label for="first-input">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-input" placeholder="Enter in (HH:MM) format">
                </div>
                <!-- Frequency (min) -->
                <div class="form-group">
                    <label for="freq-input">Frequency (Min)</label>
                    <input type="number" class="form-control" id="freq-input" placeholder="Frequency in minutes">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
    </div>
    </div> <!-- end of add train section -->


    <!--//////////////////This Button is just to test out firebase -->

</div> <!-- end of container -->
